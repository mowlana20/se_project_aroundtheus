<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />

    <!-- Page title -->
    <title>Around The U.S</title>

    <!-- Link to the external CSS file -->
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <!-- Header section with a logo -->
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <!-- Profile section -->
        <section class="profile page__section">
          <img
            src="<%=require('./images/Avatar.png')%>"
            alt="image of avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <!-- Edit button for profile -->
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              aria-label="edit button"
              type="button"
            ></button>
            <p class="profile__job">Explorer</p>
          </div>
          <!-- Add button for adding new content -->
          <button
            class="profile__add-button"
            id="profile__add-button"
            aria-label="add button"
            type="button"
          ></button>
        </section>

        <!-- Cards section to display list of cards -->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- Footer section -->
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Modal for editing profile -->
    <div class="modal" id="modal_one">
      <div class="modal__container">
        <!-- Close button for the modal -->
        <button
          class="modal__button modal__close-button"
          id="modal__close"
          type="button"
          aria-label="modal close button"
        ></button>
        <p class="modal__heading">Edit profile</p>

        <!-- Form inside the modal for editing profile details -->
        <form class="modal__form modal__profile-form" id="modal__profile-form">
          <div class="modal__lable-container">
            <label class="modal__label">
              <input
                type="text"
                name="name"
                id="owner-name"
                class="modal__input modal__input-name"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="owner-name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                name="job"
                id="owner-job"
                class="modal__input modal__input-job"
                placeholder="job"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__error" id="owner-job-error"></span>
            </label>
          </div>
          <!-- Save button for the form -->
          <button
            class="modal__button modal__save-button"
            type="submit"
            aria-label="nodal button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal for adding cards -->
    <div class="modal" id="modal_adding-cards">
      <div class="modal__container">
        <!-- Close button for the modal -->
        <button
          class="modal__button modal__close-button"
          id="modal__close"
          type="button"
          aria-label="modal close button"
        ></button>
        <p class="modal__heading">New Place</p>

        <!-- Form inside the modal for editing profile details -->
        <form class="modal__form modal__profile-form" id="modal__card-form">
          <div class="modal__lable-container">
            <label class="modal__label">
              <input
                type="text"
                id="owner-title"
                name="title"
                class="modal__input modal__input-title"
                placeholder="Title"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="owner-title-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                id="title-url"
                name="url"
                class="modal__input modal__input-url"
                placeholder="Image link"
                required
              />
              <span class="modal__error" id="title-url-error"></span>
            </label>
          </div>
          <!-- Save button for the form -->
          <button
            class="modal__button modal__save-button modal__button_disabled"
            type="submit"
            aria-label="modal button"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Modal for viewing image -->
    <div class="modal" id="modal_image">
      <div class="modal__preview-container">
        <!-- Close button for the modal -->
        <button
          class="modal__button modal__close-button modal__img-close-button"
          id="modal__close"
          type="button"
          aria-label="modal close button"
        ></button>

        <img src="" alt="" class="modal__image" />
        <h2 class="modal__card_image-title"></h2>
      </div>
    </div>

    <!-- Template for a card item -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          class="card__trash-button"
          aria-label="trash button"
          type="button"
        ></button>
        <div class="card__discription">
          <h2 class="card__title"></h2>
          <!-- Like button for the card -->
          <button
            class="card__like-button"
            aria-label="like button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <!-- Link to the external JavaScript file -->
    <!-- <script src="./pages/index.js" type="module"></script> -->
    <!-- <script src="./components/validation.js"></script> -->
  </body>
</html>
