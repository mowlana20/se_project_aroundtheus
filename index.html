<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="image of avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              aria-label="edit button"
              type="button"
            ></button>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="modal_one">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="modal__close-button"
          type="button"
          aria-label="modal close button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__profile-form" id="modal__profile-form">
          <input
            type="text"
            name="title"
            class="modal__input-title"
            placeholder="title"
          />
          <input
            type="text"
            name="job"
            class="modal__input-job"
            placeholder="job"
          />
          <button
            class="modal__save-button"
            type="submit"
            aria-label="nodal button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__discription">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="like button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
