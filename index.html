<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around The U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/Avatar.png"
            alt="image of avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              aria-label="edit button"
              type="button"
            ></button>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="add button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.jpg"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__discription">
                <h2 class="card__title">Yosemite Valley</h2>
                <button
                  class="card__like-button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__discription">
                <h2 class="card__title">Lake Louise</h2>
                <button
                  class="card__like-button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__discription">
                <h2 class="card__title">Bald Mountains</h2>
                <button
                  class="card__like-button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__discription">
                <h2 class="card__title">Latemar</h2>
                <button
                  class="card__like-button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__discription">
                <h2 class="card__title">Vanoise National Park</h2>
                <button
                  aria-label="like button"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__discription">
                <h2 class="card__title">Lagodi Braies</h2>
                <button
                  aria-label="like button"
                  class="card__like-button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="nodal close button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form action="" class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input-title"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            name="job"
            class="modal__input-job"
            placeholder="Explorer"
          />
          <button class="modal__button" type="button" aria-label="nodal button">
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
